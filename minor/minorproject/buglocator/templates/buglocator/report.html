<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bug Locator</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/buglocator/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/buglocator/css/sb-admin.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="/static/buglocator/css/plugins/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/static/buglocator/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="user.html">Bug Locator</a>
            </div>
            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i>{{ username }} <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li>
                        
                            <a href="{% url 'homepage' %}"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                        </li>
                    </ul>
                </li>
            </ul>

     


            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li >
                        <a href="{% url 'login' %}"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a>
                    </li>
                    <li class="active">
                        <a href="{% url 'reportbug' %}"><i class="fa fa-fw fa-bar-chart-o"></i>Report Bug</a>
                    </li>
                    <li>
                        <a href="locate.html"><i class="fa fa-fw fa-table"></i>Locate Bug</a>
                    </li>
                
                    
                    
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Report a Bug <small></small>
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> Report
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->
                <div class="row">
                    
                

                    <div class="container">
                        <div class="row">
                          <div class="col-md-6 col-md-offset-3">
                            <div class="well well-sm">
                              <form class="form-horizontal" action="" method="post">
                              <fieldset>
                                <legend class="text-center">Report a bug</legend>
                        
                                <!-- Name input-->
                                <div class="form-group">
                                  <label class="col-md-3 control-label" for="name">Bug Name</label>
                                  <div class="col-md-9">
                                    <input id="name" name="name" type="text" placeholder="Bug name" class="form-control">
                                  </div>
                                </div>
                        
                                
                        
                                <!-- Message body -->
                                <div class="form-group">
                                  <label class="col-md-3 control-label" for="description">Bug description</label>
                                  <div class="col-md-9">
                                    <textarea class="form-control" id="message" name="message" placeholder="Please enter your Bug description here..." rows="5"></textarea>
                                  </div>
                                </div>

                                <div class="form-group">
                                  <label class="col-md-3 control-label" for="keywords">Keyword</label>
                                  <div class="col-md-9">
                                    <textarea class="form-control" id="message" name="message" placeholder="Enter keywords for the bug seperated by a ',' (comma)" rows="5"></textarea>
                                  </div>
                                </div>
                        
                                <!-- Form actions -->
                                <div class="form-group">
                                  <div class="col-md-12 text-right">
                                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                  </div>
                                </div>
                              </fieldset>
                              </form>
                            </div>
                          </div>
                        </div>
                    </div>
                    




                </div>
                   
            
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
    
    


    <!-- jQuery -->
    <script src="/static/buglocator/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/buglocator/js/bootstrap.min.js"></script>

    <!-- Morris Charts JavaScript -->

    <script src="js/plugins/morris/raphael.min.js"></script>
    <script src="js/plugins/morris/morris.min.js"></script>
    <script src="js/plugins/morris/morris-data.js"></script>
    

    <script src="/static/buglocator/js/plugins/morris/raphael.min.js"></script>
    <script src="/static/buglocator/js/plugins/morris/morris.min.js"></script>
    <script src="/static/buglocator/js/plugins/morris/morris-data.js"></script>


</body>

</html>
